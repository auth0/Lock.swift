machine:
  xcode:
    version: 8.3
  environment:
    AWS_REGION: "us-west-1"
    CARTHAGE_CACHE_BUCKET_NAME: "carthage-ios-deps"
    SCHEME: Lock-iOS
    CARTHAGE_BUILD_PLATFORM: iOS
    IOS_DESTINATION_VERSION: 10.0
    CLIENT_ID: RANDOM
    DOMAIN: samples.auth0.com
test:
  override:
    - script/cibuild
general:
  branches:
    ignore:
      - master